<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Turno {{ ticket.ticket_number }} - {{ system.business_name }}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Cancelar turno {{ ticket.ticket_number }} - {{ system.business_name }}">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family={{ card.theme.font_family.replace(' ', '+') if card and card.theme else 'Roboto' }}:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '{{ card.theme.font_family if card and card.theme else 'Roboto' }}', sans-serif;
            background: linear-gradient(135deg, {{ card.theme.primary_color if card and card.theme else '#667eea' }}, {{ card.theme.secondary_color if card and card.theme else '#764ba2' }});
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .cancel-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .card-body {
            padding: 40px;
        }

        .ticket-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .ticket-number {
            font-size: 3rem;
            font-weight: 900;
            color: {{ card.theme.primary_color if card and card.theme else '#667eea' }};
            margin-bottom: 10px;
        }

        .ticket-patient {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .ticket-type {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            color: white;
            background-color: {{ ticket.type.color }};
        }

        .warning-box {
            background: linear-gradient(135deg, #fff3cd15, #ffc10715);
            border: 2px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .warning-box i {
            color: #ffc107;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .warning-box h5 {
            color: #856404;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .warning-box p {
            color: #856404;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: {{ card.theme.primary_color if card and card.theme else '#667eea' }};
            box-shadow: 0 0 0 3px {{ card.theme.primary_color if card and card.theme else '#667eea' }}20;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(108, 117, 125, 0.4);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-group .btn {
            flex: 1;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .card-header {
                padding: 25px 20px;
            }

            .card-header h3 {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 30px 25px;
            }

            .ticket-number {
                font-size: 2.5rem;
            }

            .btn-group {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .card-header {
                padding: 20px 15px;
            }

            .card-header h3 {
                font-size: 1.3rem;
            }

            .card-body {
                padding: 25px 20px;
            }

            .ticket-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-card">
            <div class="card-header">
                <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                <h3>Cancelar Turno</h3>
            </div>
            <div class="card-body">
                <!-- Ticket Info -->
                <div class="ticket-info">
                    <div class="ticket-number">{{ ticket.ticket_number }}</div>
                    <div class="ticket-patient">{{ ticket.patient_name }}</div>
                    <span class="ticket-type">{{ ticket.type.name }}</span>
                </div>

                <!-- Warning -->
                <div class="warning-box text-center">
                    <i class="fas fa-exclamation-circle"></i>
                    <h5>¿Estás seguro que deseas cancelar este turno?</h5>
                    <p>Esta acción no se puede deshacer. Si cancelas, perderás tu lugar en la cola.</p>
                </div>

                <!-- Cancellation Form -->
                <form method="POST" action="{{ url_for('public.cancel_ticket_public', username=username, ticket_number=ticket.ticket_number, token=ticket.cancellation_token) }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="form-group">
                        <label class="form-label" for="reason">
                            <i class="fas fa-comment me-2"></i>Motivo de cancelación (opcional)
                        </label>
                        <textarea class="form-control" id="reason" name="reason"
                                  placeholder="Ej: Tengo un imprevisto, No puedo asistir hoy, etc."></textarea>
                    </div>

                    <div class="btn-group">
                        <a href="{{ url_for('public.ticket_status', username=username, ticket_number=ticket.ticket_number) }}"
                           class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Volver
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-times-circle me-2"></i>Confirmar Cancelación
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

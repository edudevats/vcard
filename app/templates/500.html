{% extends "base.html" %}

{% block title %}Error del Servidor - VCard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center py-5">
                <i class="fas fa-exclamation-triangle fa-3x text-danger mb-4"></i>
                <h1 class="display-4">500</h1>
                <h4 class="mb-3">Error del Servidor</h4>
                <p class="text-muted mb-4">
                    Ha ocurrido un error interno. Nuestro equipo ha sido notificado.
                </p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i>Volver al Inicio
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
